name: Greeting Script Code Review

on:
  push:
    paths:
      - '01-greeting/*.py'
  pull_request:
    paths:
      - '01-greeting/*.py'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8 on script
        run: flake8 01-greeting/greeting-script.py
